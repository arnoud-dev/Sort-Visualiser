<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Visualiser</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 id="algorithmTitle"></h1>
            <div class="description-container" id="description"></div>

            <p class="description">
                Select a sorting algorithm to visualize how it sorts a given array.
            </p>

            <div class="algorithm-select">
                <label for="algorithm">Select Sorting Algorithm: </label>
                <select id="algorithm">
                    <option value="bubbleSort">Bubble Sort</option>
                    <option value="selectionSort">Selection Sort</option>
                </select>
            </div>

            <p id="stepCounter">Step: 0 / 0</p>

            <button id="nextBtn">Next Step</button>
            <button id="prevBtn">Previous Step</button>

            <button id="runBtn">Run</button>
            <button id="resetBtn">Reset</button>
            <br />
            <input type="text" id="customNumbers" placeholder="Enter 1-15 numbers (1â€“10), comma separated" autocomplete="off" />
            <button id="inputBtn">Apply Custom Input</button>

            <div class="graph-container" id="graph"></div>
        </div>

        <div class="code-container">
            <div class="code-line-numbers"></div>
            <pre class="code-block" id="codeBlock"></pre>
        </div>
    </div>

    <script type="module" src="js/SortVisualizer.js"></script>
    <script src="js/codeDisplay.js"></script>
</body>

</html>
